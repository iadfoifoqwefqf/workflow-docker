name: Workflow + Docker

on:
  workflow_dispatch:

jobs:
  docker-build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (for local tests)
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests locally before Docker build
        run: PYTHONPATH=. pytest -q

      - name: Build Docker image
        run: docker build -t workflow-docker .

      - name: Run tests inside Docker
        run: |
          docker run --rm \
            -e PYTHONPATH=. \
            workflow-docker \
            pytest -q
