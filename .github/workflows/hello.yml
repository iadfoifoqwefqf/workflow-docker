name: Create File Workflow

on:
  workflow_dispatch:   # ðŸ‘ˆ required for API dispatch
  push:
    branches: [ main ] # optional, keep if you also want auto-run on push

jobs:
  create-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create a file
        run: echo "Hello from GitHub Actions ðŸš€" > hello.txt

      - name: Show file contents
        run: cat hello.txt

      - name: Upload file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: hello-file
          path: hello.txt
